<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Registration Page</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>

    <form id="signup_form" role="form">
              <div class="box-body">
                <div class="form-group has-feedback">
        <input id="name" type="text" class="form-control" placeholder="Full name">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
                <div class="form-group has-feedback">
        <input id="email" type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
                <div class="form-group has-feedback">
        <input id="password" type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
                <div id="password2" class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
                
<!--
                <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
        Google+</a>
    </div>
-->
                <style>
                  .reveal-if-active {
                    opacity: 0;
                    max-height: 0;
                    overflow: hidden;
                    font-size: 16px;
                    -webkit-transform: scale(0.8);
                            transform: scale(0.8);
                    -webkit-transition: 0.5s;
                    transition: 0.5s;
                  }
                  .reveal-if-active label {
                    display: block;
                    margin: 0 0 3px 0;
                  }
                  .reveal-if-active input[type=text] {
                    width: 100%;
                  }
                  input[type="checkbox"]:checked ~ .reveal-if-active {
                    opacity: 1;
                    max-height: 100px;
                    padding: 10px 20px;
                    -webkit-transform: scale(1);
                            transform: scale(1);
                    overflow: visible;
                  }
                  
                  #check ~ .reveal-if-active {
                    opacity:1;
                    max-height: 100px;
                    -webkit-transform: scale(1);
                            transform: scale(1);
                    overflow: visible;
                  }
                  
                  .checkbox input[type=checkbox] {
                    margin-left: 0px;
                  }
                  
                  .reveal-if-active label {
                    padding-left: 0px;
                  }
                  
                  .col-xs-2 {
                    padding-left: 0px;
                  }
                  
                  input[type="checkbox"]:checked ~ .input-group {
                    display: table;
                  }
                  
                  .input-group {
                    display: none;
                  }
                </style>
                <div class="form-group">
                  <label>Select All that Apply</label>
                  <div class="checkbox">
                      <input type="checkbox" id="isUnemployed">
                    <label>
                      Unemployed
                    </label>
                    <div class="form-group  reveal-if-active">
                      <div class="row">
                        <label>How long have you been unemployed?</label>
                        <div class="col-xs-2">
                        <input id="unemployedYrs" type="number" class="form-control" placeholder="in years">
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="checkbox">
                      <input type="checkbox" id="isHomeless">
                    <label>
                      Homeless
                    </label>
                    <div class="form-group  reveal-if-active">
                      <div class="row">
                        <label>How long have you been homeless?</label>
                        <div class="col-xs-2">
                        <input id="homelessYrs" type="number" class="form-control" placeholder="in years">
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div class="checkbox">
                      <input type="checkbox" id="isDisaster">
                    <label>
                      Disaster Victim
                    </label>
                    <div class="input-group date reveal-if-active">
                      <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                      </div>
                      <input id="disasterDate" type="text" class="form-control pull-right" data-provide="datepicker" id="datepicker">
                    </div>
                  </div>
                  <div class="checkbox">
                    <input type="checkbox" class="toggle" id="isRefugee">
                    <label>
                      Refugee
                    </label>
                    <div class="form-group  reveal-if-active">
                      <div class="row">
                        <label>How long have you been a refugee?</label>
                        <div class="col-xs-2">
                        <input id="refugeeYrs" type="number" class="form-control" placeholder="in years">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
                
                <div class="form-group">
                  <label>How did you end up in your situation?</label>
                  <textarea id="story" class="form-control real-if-active" rows="3" placeholder="Enter ..."></textarea>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
<!--                <button type="submit" class="btn btn-default">Cancel</button>-->
                <button onclick="return storeValues()" class="btn btn-info pull-right">Sign up</button>
              </div>
              <!-- /.box-footer -->
            </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
        Google+</a>
    </div>

    <a href="login.html" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
  function storeValues() {
    var email = document.getElementById('email').value;
    localStorage.userEmails += ", " + email;
    localStorage[email + "_username"] = document.getElementById('name').value;
    localStorage[email + "_password"] = document.getElementById('password').value;
    localStorage[email + "_isUnemployed"] = document.getElementById('isUnemployed').checked;
    localStorage[email + "_unemployedYrs"] = document.getElementById('unemployedYrs').value;
    localStorage[email + "_isHomeless"] = document.getElementById('isHomeless').checked;
    localStorage[email + "_homelessYrs"] = document.getElementById('homelessYrs').value;
    localStorage[email + "_isDisaster"] = document.getElementById('isDisaster').checked;
    localStorage[email + "_disasterDate"] = document.getElementById('disasterDate').value;
    localStorage[email + "_isRefugee"] = document.getElementById('isRefugee').checked;
    localStorage[email + "_refugeeYrs"] = document.getElementById('refugeeYrs').value;
    localStorage[email + "_story"] = document.getElementById('story').value;
    return false;
  }
  
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
